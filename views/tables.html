<body>

        <div class="container" id="throbber" style="display:none;text-align: center;margin-top: 100px;">
            <img src="http://vis.stanford.edu/projects/immens/demo/faa/resources/loading-blue.gif" style="width:100px" />
        </div>
        <div id="page-wrapper" class="MainContent">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Data of Stock Exchange</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Stock Companies and their Latest Price
                        </div>
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title" id=name></h4>
                                </div>
                                <div class="modal-body">
                                     <div class="col-md-6">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">Sector</div>
                                            <div class="panel-body" id="sector">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">Industry</div>
                                            <div class="panel-body" id="industry">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">Exchange</div>
                                            <div class="panel-body" id="e">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">Last Price</div>
                                            <div class="panel-body" id="l">
                                                
                                            </div>
                                        </div>
                                    </div>
                                     <div class="col-md-6">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">Last Trade Date/Time</div>
                                            <div class="panel-body" id="lt_dts">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">Change</div>
                                            <div class="panel-body" id="c">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">Change Percent</div>
                                            <div class="panel-body" id="cp">
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                                </div>
                            </div>
                        </div>

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table  width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Sector</th>
                                        <th>Industry</th>
                                        <th>Last Price</th>
                                        <th>Details</th>
                                        
                                    </tr>
                                </thead>
                                <tbody id="company_stock_details_output">
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

    <script id="company_stock_details" type="text/html">
        {{#.}}

            <tr class="odd gradeX" id={{Symbol}}>
                <td>{{Name}}</td>
                <td>{{Sector}}</td>
                <td>{{Industry}}</td>
                <td class="center">{{LP9}}</td>  
                <td class="center"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="fg('{{Symbol}}','{{Name}}','{{Industry}}','{{Sector}}');">show details</button></td>                                     
            </tr>

        {{/.}}
    </script>
    <script src="static/javascripts/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>


    <script src="static/vendor/metisMenu/metisMenu.min.js"></script>


    <script src="static/vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="static/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="static/vendor/datatables-responsive/dataTables.responsive.js"></script>
    <script src="static/javascripts/mustache.min.js"></script>

    <script src="static/dist/js/sb-admin-2.js"></script>

    <script>
    $(document).ready(function() {
        debugger;
        blockUI();
        var temp = $("#company_stock_details").html();
        var output = $("#company_stock_details_output");
        var jsonData=null;
        $.get( "/getCompanyDetails", function( data ) {
            jsonData=data;
            var html=Mustache.render(temp,jsonData);
            output.html(html);
            $('#dataTables-example').DataTable({
                responsive: true
            });
            unblockUI();
        });  
    });

    var fg=function(Symbol,name,sector,industry){
        var url="http://finance.google.com/finance/info?client=ig&q=NASDAQ%3A"+Symbol;
        $.get( url, function( data ) {
            data=data.toString().split('//')[1];
            data=JSON.parse(data);
            $("#name").html(name);
            $("#sector").html(sector);
            $("#industry").html(industry);
            $("#e").html(data[0].e);
            $("#l").html(data[0].l);
            $("#lt_dts").html(data[0].lt_dts);
            $("#c").html(data[0].c);
            $("#cp").html(data[0].cp);

        });
    }
    function blockUI()
    {
        $(".MainContent").hide();
        $("#throbber").show();
    }
    function unblockUI()
    {
        
        $("#throbber").hide();
        $(".MainContent").show();
        
    }
    </script>

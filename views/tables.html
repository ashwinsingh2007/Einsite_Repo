    <script>
    $(document).ready(function() {
        debugger;
        var temp = $("#company_stock_details").html();
        var output = $("#company_stock_details_output");
        var jsonData=null;
        $.get( "/getCompanyDetails", function( data ) {
            jsonData=data;
            var html=Mustache.render(temp,jsonData);
            output.html(html);
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });



    });
    </script>
